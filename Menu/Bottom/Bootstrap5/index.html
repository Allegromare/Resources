<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Bottom Navbar</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>

<body>
  <div class="wrapper">
  <!--Menu -->
  <h1>Responsive Bootstrap 5 Floating Menu</h1>
  <div class="menu">
    <div class="menu-container">
      <div class="menu-row">
        <div class="btn-group" role="group" aria-label="Basic example">
          <a href="#" title="Homepage" type="button" class="btn btn-dark btn-sm p-3">
            <span class="strg text-primary-modal-open me-3">Bootstrap 5</span>Menu
          </a>
          <button type="button" class="btn btn-dark btn-sm hamburger-button p-3" data-bs-toggle="modal" data-bs-target="#menuModal">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
          </button>
        </div>
        <a href="#" title="Contact" type="button" class="btn btn-primary btn-submit btn-sm p-3 ms-2">
          Contact
        </a>
      </div>
    </div>
  </div>

  <!-- Modal-->
  <div class="modal fade" id="menuModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
      <div class="modal-content menu-modal">
        <div class="modal-body">
          <div class="container-fluid">
            <div class="row">
              <div class="col-12">
                <h6><span class="me-2">Bootstrap 5</span><span class="strg">MENU</span></h6>
                <ul class="navbar-nav">
                  <li class="nav-item mt-5"><a href="#" title="Homepage">Home</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>

</html>
